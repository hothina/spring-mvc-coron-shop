<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Startmin - Bootstrap Admin Theme</title>
    <th:block th:replace="cp/layout/head :: head"/>
    <style>
        .avatar-thumb {
            max-height: 100px;
            max-width:150px;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <th:block th:replace="cp/layout/navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">List of products</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <!--               Content of page-->
                <table class="table table-hover" id="tblCustomer">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Category Group</th>
                        <th scope="col">Avatar</th>
                        <th scope="col" class="text-center" colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="item : ${products}">
                        <tr th:id="${'tr_' + item.id}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.categoryGroup.name}"></td>
                            <td>
                                <img th:src="${'/upload/product/'+ item.avatar}" alt="" class="avatar-thumb">
                            </td>
                            <td class="text-center">
                                <a class="btn btn-outline-secondary edit" th:href="@{/cp/product/edit/__${item.id}__}">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a class="btn btn-outline-danger" th:href="@{/cp/products/__${item.id}__}">
                                    <i class="fa fa-ban"></i>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<th:block th:replace="cp/layout/script :: script"/>

</body>
</html>
