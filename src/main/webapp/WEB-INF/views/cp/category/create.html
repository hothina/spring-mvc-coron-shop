<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Startmin - Bootstrap Admin Theme</title>
    <th:block th:replace="cp/layout/head :: head"/>
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <th:block th:replace="cp/layout/navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Category</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${category}">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{name}">
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-default">Create</button>
                            <a href="/cp/category">
                                <button type="button" class="btn btn-primary">Back to list</button>
                            </a>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<th:block th:replace="cp/layout/script :: script"/>

</body>
</html>
